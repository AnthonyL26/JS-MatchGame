<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Game</title>
    <link rel="stylesheet" href = "styling.css">
    <script src = "script.js" defer></script>
</head>
<body onload = "initialize()">
    <h1>MatchGame</h1>

    <!-- Trigger/Open The Modal -->
    <button class="button-1" role="button" id="myBtn">More Info!</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
    <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Click on a square to reveal a color.  Game ends when you match all the squares! </p>
        </div>
    </div>


    <div id = "container"></div>

    <div id = "bottom">
        <a id = "score">Score: <span id = "scoreNum">0</span></a> <br>
        <button class="button-1" role="button" onclick = "reset()">Reset</button>
    </div>


</body>
</html>
